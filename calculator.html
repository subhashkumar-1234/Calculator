<!DOCTYPE html>
<html>
  <head>
    <title>Calc with javaScritpt</title>
    <link rel="stylesheet" type="text/css" href="calculater_css.css" />
    <script src="CalculatorCodeJS.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="subcontainer">
        <input type="text" id="disp_input-filed" />
        <p id="titlename"><b>Digital Calculator</b></p>
        <div id="num-btn-div">
          <input
            type="button"
            onclick="storeData('7')"
            name=""
            value="7"
            id="btn-seven"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('8')"
            name=""
            value="8"
            id="btn-eight"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('9')"
            name=""
            value="9"
            id="btn-nine"
            class="button-size"
          />
          <br />
          <input
            type="button"
            onclick="storeData('4')"
            name=""
            value="4"
            id="btn-four"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('5')"
            name=""
            value="5"
            id="btn-five"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('6')"
            name=""
            value="6"
            id="btn-six"
            class="button-size"
          />
          <br />
          <input
            type="button"
            onclick="storeData('1')"
            name=""
            value="1"
            id="btn-one"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('2')"
            name=""
            value="2"
            id="btn-two"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('3')"
            name=""
            value="3"
            id="btn-three"
            class="button-size"
          />
          <br />
          <input
            type="button"
            onclick="storeData('0')"
            name=""
            value="0"
            id="btn-zero"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('00')"
            name=""
            value="00"
            id="btn-double-zero"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('.')"
            name=""
            value="."
            id="btn-dot"
            class="button-size"
          />
        </div>
        <div id="left-side-function-button">
          <input
            type="button"
            onclick="clearAll()"
            name=""
            value="AC"
            id="btn-AC"
            class="button-size"
          />
          <input
            type="button"
            onclick="clearAll()"
            name=""
            value="C"
            id="btn-C"
            class="button-size"
          />
          <input
            type="button"
            onclick="backspace()"
            name=""
            value="<-"
            id="btn-back"
            class="button-size"
          />
          <br />
          <input
            type="button"
            onclick="storeData('/')"
            name=""
            value="/"
            id="btn-divide"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('*')"
            name=""
            value="*"
            id="multiply"
            class="button-size"
          />
          <input
            type="button"
            onclick="storeData('-')"
            name=""
            value="-"
            id="btn-subtract"
            class="button-size"
          />
          <br />
          <input
            type="button"
            onclick="storeData('+')"
            name=""
            value="+"
            id="btn-sum"
          />
          <input
            type="button"
            onclick="storeData('%')"
            name=""
            value="%"
            id="btn-mod"
          />
          <input
            type="button"
            onclick="allcalculate()"
            name=""
            value="="
            id="btn-equal"
          />
        </div>
      </div>
    </div>
  </body>
</html>
